<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen AI in Software Development - Lecture 01</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #0b1026; }
    #player { position: fixed; inset: 0; width: 100vw; height: 100vh; overflow: hidden; background: #0b1026; }
    #slideFrame { width: 100vw; height: 100vh; border: 0; display: block; background: #0b1026; }
    #controls { position: fixed; top: 12px; right: 12px; display: flex; gap: 8px; z-index: 1000; }
    .ctrl-btn { background: #ff6b35; color: #fff; border: none; border-radius: 22px; width: 44px; height: 44px; display: inline-flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; box-shadow: 0 6px 18px rgba(255, 107, 53, 0.35); }
    .ctrl-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    @media (prefers-contrast: high) { .ctrl-btn { outline: 2px solid #fff; } }
  </style>
  <script>
    (function () {
      const slides = [
        'slide01-cover.html',
        'slide02-what-is-genai.html',
        'slide03-genai-development.html',
        'slide04-genai-creativity.html',
        'slide05-foundation-genai.html',
        'slide06-llms.html',
        'slide07-transformer-architecture.html',
        'slide08-generative-architectures.html',
        'slide09-generative-architectures-cont.html',
        'slide10-prompt-engineering.html',
        'slide11-fine-tuning.html',
        'slide12-rlhf.html',
        'slide13-ai-programming-companion.html',
        'slide14-code-generation.html',
        'slide15-code-completion.html',
        'slide16-code-refactoring.html',
        'slide17-debugging-review.html',
        'slide18-test-documentation.html',
        'slide19-evaluation-criteria.html',
        'slide20-github-copilot.html',
        'slide21-github-copilot-features.html',
        'slide22-cursor.html',
        'slide23-cursor-features.html',
        'slide24-replit-ai.html',
        'slide25-v0-vercel.html',
        'slide26-bolt.html',
        'slide27-claude-code.html',
        'slide28-openai-codex.html',
        'slide29-gemini-cli.html',
        'slide30-continue.html',
        'slide31-tool-comparison.html',
        'slide32-future-discussion.html',
        'slide33-qa.html',
        'slide34-summary.html',
        'slide35-references.html'
      ];

      let index = 0;
      let frame;

      function parseHash() {
        const raw = (location.hash || '').replace('#', '').trim();
        if (!raw) return null;
        const n = parseInt(raw, 10);
        if (Number.isFinite(n)) {
          const i = Math.max(1, Math.min(slides.length, n));
          return i - 1;
        }
        return null;
      }

      function syncIndexFromFrame() {
        try {
          const href = frame.contentWindow.location.href;
          const file = href.split('/').pop();
          const i = slides.indexOf(file);
          if (i >= 0) { index = i; updateHash(); }
        } catch (_) {}
      }

      function updateHash() {
        const expected = '#' + (index + 1);
        if (location.hash !== expected) history.replaceState(null, '', expected);
      }

      function render() { frame.src = slides[index]; updateHash(); }
      function next() { if (index < slides.length - 1) { index++; render(); } }
      function prev() { if (index > 0) { index--; render(); } }
      function first() { index = 0; render(); }
      function last() { index = slides.length - 1; render(); }

      function isFullscreen() { return document.fullscreenElement || document.webkitFullscreenElement || null; }
      function updateFsLabel() {
        const btn = document.getElementById('fsBtn'); if (!btn) return;
        const label = isFullscreen() ? 'Exit Full Screen' : 'Enter Full Screen';
        btn.textContent = '⛶'; btn.setAttribute('aria-label', label); btn.setAttribute('title', label);
      }
      function requestFS() { const el = document.documentElement; return el.requestFullscreen ? el.requestFullscreen() : el.webkitRequestFullscreen && el.webkitRequestFullscreen(); }
      function exitFS() { return document.exitFullscreen ? document.exitFullscreen() : document.webkitExitFullscreen && document.webkitExitFullscreen(); }
      function toggleFullscreen() { if (isFullscreen()) { exitFS(); } else { requestFS(); } }

      function onKeydown(e) {
        const key = e.key;
        switch (key) {
          case 'ArrowRight':
          case 'PageDown':
          case ' ': e.preventDefault(); next(); break;
          case 'ArrowLeft':
          case 'PageUp': e.preventDefault(); prev(); break;
          case 'Home': e.preventDefault(); first(); break;
          case 'End': e.preventDefault(); last(); break;
          case 'f':
          case 'F': e.preventDefault(); toggleFullscreen(); break;
        }
      }

      function attachFrameKeyHandling() {
        try {
          const w = frame.contentWindow; if (!w) return;
          w.addEventListener('keydown', (ev) => {
            const keys = ['ArrowRight','PageDown',' ','ArrowLeft','PageUp','Home','End','f','F'];
            if (keys.includes(ev.key)) { ev.preventDefault(); onKeydown(ev); }
          }, { capture: true });
          w.nextSlide = () => next();
          w.previousSlide = () => prev();
          w.toggleFullscreen = () => toggleFullscreen();
          // Rewire footer nav buttons if present
          const doc = w.document;
          const nextBtns = doc.querySelectorAll('.nav-btn[onclick*="nextSlide"]');
          nextBtns.forEach((btn) => { btn.onclick = (e) => { e.preventDefault(); next(); }; });
          const prevBtns = doc.querySelectorAll('.nav-btn[onclick*="previousSlide"]');
          prevBtns.forEach((btn) => { btn.onclick = (e) => { e.preventDefault(); prev(); }; });
        } catch (_) {}
      }

      function init() {
        frame = document.getElementById('slideFrame');
        const hashIndex = parseHash(); if (hashIndex !== null) index = hashIndex;
        render();
        document.addEventListener('keydown', onKeydown);
        document.addEventListener('fullscreenchange', updateFsLabel);
        document.addEventListener('webkitfullscreenchange', updateFsLabel);
        frame.addEventListener('load', () => { syncIndexFromFrame(); attachFrameKeyHandling(); });
        window.__slidesPlayer = { next, prev, toggleFullscreen };
        updateFsLabel();
      }
      window.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</head>
<body>
  <div id="player">
    <div id="controls" aria-label="Slide controls">
      <button id="fsBtn" class="ctrl-btn" aria-label="Enter Full Screen" title="Enter Full Screen (F)">⛶</button>
    </div>
    <iframe id="slideFrame" src="about:blank" allowfullscreen></iframe>
  </div>
  <script>
    (function () {
      function byId(id) { return document.getElementById(id); }
      function call(api) { return function (e) { e.preventDefault(); if (window.__slidesPlayer) window.__slidesPlayer[api](); }; }
      window.addEventListener('DOMContentLoaded', function () {
        const fs = byId('fsBtn'); if (fs) fs.addEventListener('click', call('toggleFullscreen'));
      });
    })();
  </script>
</body>
</html>
